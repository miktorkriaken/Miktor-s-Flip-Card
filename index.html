<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miktor's Card Game</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                <div class="card__header">
                    <img src="IMG/Miktor_Icon_1.png" alt="" class="miktor-icon">
                    <h2>Miktor Kriaken</h2>
                </div>
                <div class="card__body">
                    <h3>JavaScript Enthusiast</h3>
                    <p>I am a keen developer. I plan to improve myself in the fields of both web and gamedev. Full of desire to realize the most ambitious ideas! </p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
